<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-container {
      background-color: #ffffff;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .counter-value {
      font-size: 48px;
      font-weight: bold;
      color: #1e293b;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .increment {
      background-color: #10b981;
      color: white;
    }

    .decrement {
      background-color: #ef4444;
      color: white;
    }

    .buttons button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h1>Counter</h1>
    <div class="counter-value" id="count">0</div>
    <div class="buttons">
      <button class="decrement" id="decrementBtn">Decrement</button>
      <button class="increment" id="incrementBtn">Increment</button>
    </div>
  </div>

  <script>
    // Initialize counter
    let count = 0;

    // Get DOM elements
    const countDisplay = document.getElementById("count");
    const incrementBtn = document.getElementById("incrementBtn");
    const decrementBtn = document.getElementById("decrementBtn");

    // Update display
    function updateDisplay() {
      countDisplay.textContent = count;
    }

    // Increment function
    incrementBtn.onclick = function() {
      count++;
      updateDisplay();
    };

    // Decrement function
    decrementBtn.onclick = function() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    };
  </script>
</body>
</html>
